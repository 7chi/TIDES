name: Clean Docs for Deleted References
on:
  delete:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set github reference as Slug environment variable
      run: |
        echo "Slug=$(echo ${{ github.event.ref_name }} | sed "s/\//\-/g")" >> $GITHUB_ENV
    - name: Set up Python $PYTHON_VERSION
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt
    - name: Configure Git user
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    - name: Delete defunct docs versions
      run: |
        echo "Deleting $Slug version from docs"
        mike delete --rebase --push $Slug
