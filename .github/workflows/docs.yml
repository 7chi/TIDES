name: Build and Publish Documentation

on: 
  push:
    paths:
      - 'docs/*'
      - '*.md'
  pull_request:
    paths:
      - 'docs/*'
      - '*.md'
  workflow_dispatch:
  create:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Document which reference
      run: echo "Running for ${{ github.ref_name }}"
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt
    - name: Update documentation markdown with spec json
      run: |
        python docs/document.py
    - name: Configure Git user
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    - name: Build docs
      run: |
        git fetch origin gh-pages --depth=1
        mike deploy --push --rebase ${{ github.ref_name }}
    - run: |
        echo "Documentation available at: http://tides-transit.github.io/TIDES/${{ github.ref_name }})"
  comment:
    runs-on: ubuntu-latest
    if: ${{ github.context.event_name }} == "pull_request"
    steps:
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Documentation available at: [`http://tides-transit.github.io/TIDES/${{ github.ref_name }}`](http://tides-transit.github.io/TIDES/${{ github.ref_name }})'
            })